<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Palette Light Mode</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        gap: 2rem;
        padding: 2rem;
        background: #eee;
      }
      .palette {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .color {
        width: 120px;
        height: 60px;
        border-radius: 6px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #000;
      }
      .dark-text {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Proposta 1 -->
    <div class="palette">
      <strong>Proposta 1</strong>
      <div class="color" style="background: #f2f2f2">#f2f2f2</div>
      <div class="color" style="background: #ffffff">#ffffff</div>
      <div class="color" style="background: #1a1a1a; color: #fff">#1a1a1a</div>
      <div class="color" style="background: #666666; color: #fff">#666666</div>
      <div class="color" style="background: #ff9800">#ff9800</div>
    </div>

    <!-- Proposta 2 -->
    <div class="palette">
      <strong>Proposta 2</strong>
      <div class="color" style="background: #f8f5f0">#f8f5f0</div>
      <div class="color" style="background: #ffffff">#ffffff</div>
      <div class="color" style="background: #222222; color: #fff">#222222</div>
      <div class="color" style="background: #7a6f6f; color: #fff">#7a6f6f</div>
      <div class="color" style="background: #ff9800">#ff9800</div>
    </div>

    <!-- Proposta 3 -->
    <div class="palette">
      <strong>Proposta 3</strong>
      <div class="color" style="background: #fafafa">#fafafa</div>
      <div class="color" style="background: #ffffff">#ffffff</div>
      <div class="color" style="background: #111111; color: #fff">#111111</div>
      <div class="color" style="background: #444444; color: #fff">#444444</div>
      <div class="color" style="background: #ff9800">#ff9800</div>
    </div>
  </body>
</html>
